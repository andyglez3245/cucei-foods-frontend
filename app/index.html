<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Prevent back navigation after logout
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        // Redirect to login page if not authenticated
        const isAuthenticated = Boolean(sessionStorage.getItem('userID'));
        if (!isAuthenticated) {
            window.location.href = '../login/index.html';
        }
    </script>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../images/Escudo_CUCEI.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUCEI Foods</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="../style/bootstrap-5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main-page.css">
    <link rel="stylesheet" href="../style/bootstrap-icons-1.13.1/bootstrap-icons.min.css">
</head>

<body>
    <div class="container py-3">

        <div class="row">

            <!-- Left column -->
            <div class="col-md-3">
                <h3 class="page-title"><b>CUCEI Foods</b></h3>

                <!-- Sidebar Nav (updated to BS5) -->
                <ul class="nav nav-pills flex-column" id="nav-list-locals">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">
                            Todos los locales
                            <span class="badge bg-secondary float-end" id="nav-locals-all">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="Desayunos y Comidas">
                            Desayunos y Comidas
                            <span class="badge bg-secondary float-end" id="nav-locals-breakfast">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="Bebidas y Cafetería">
                            Bebidas y Cafetería
                            <span class="badge bg-secondary float-end" id="nav-locals-coffe">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="Snacks">
                            Snacks
                            <span class="badge bg-secondary float-end" id="nav-locals-snacks">0</span>
                        </a>
                    </li>
                </ul>

                <br>

                <button type="button" id="btn-logout" class="btn btn-outline-danger w-100">
                    Cerrar sesión
                </button>

                <hr>

                <h5><b>Mis Favoritos</b></h5>

                <div class="list-group" id="favorites-list">
                    <!-- JS will insert favorite places here dynamically -->
                </div>

            </div>

            <!-- Right column -->
            <div class="col-md-9">

                <!-- Search bar -->
                <div class="well p-3 bg-light border rounded">
                    <input type="text" placeholder="Buscar locales" class="form-control">
                </div>

                <br>

                <!-- Header with Add Local button -->
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h3>Resultados</h3>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="button" 
                                class="btn btn-green btn-raised btn-add-new-contact"
                                data-bs-toggle="modal" 
                                data-bs-target="#modal-pull-right-add">
                            <span class="icon-plus"> Agregar local</span>
                        </button>
                    </div>
                </div>

                <!-- Results list -->
                <div class="locals-scroll">
                    <div class="list-group" id="places-list">
                        <!-- JS will insert places here dynamically -->
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal Add Local -->
        <div class="modal modal-lg fade" id="modal-pull-right-add" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Agregar nuevo local</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="modal-form-add-local">
                            <!-- NAME -->
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="modal-local-name" placeholder="Nombre del local">
                            </div>

                            <!-- SCHEDULE -->
                            <div class="mb-3">
                                <label class="form-label"><b>Horario</b></label>

                                <div id="modal-schedule-container" class="d-flex flex-column gap-2">

                                    <!-- One row per day -->
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Lunes</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="monday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="monday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Martes</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="tuesday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="tuesday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Miércoles</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="wednesday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="wednesday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Jueves</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="thursday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="thursday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Viernes</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="friday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="friday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Sábado</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="saturday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="saturday">
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="w-25">Domingo</span>
                                        <input type="time" class="form-control w-25 schedule-open" data-day="sunday">
                                        <input type="time" class="form-control w-25 schedule-close" data-day="sunday">
                                    </div>

                                </div>

                            </div>

                            <!-- CATEGORY -->
                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" id="modal-local-category">
                                    <option value="Desayunos y Comidas">Desayunos y Comidas</option>
                                    <option value="Bebidas y Cafetería">Bebidas y Cafetería</option>
                                    <option value="Snacks">Snacks</option>
                                </select>
                            </div>

                            <!-- DYNAMIC MENU -->
                            <div class="mb-3">
                                <label class="form-label">Menú</label>

                                <div id="modal-menu-container" class="d-flex flex-column gap-2">
                                    <!-- Rows will be added here dynamically -->
                                </div>

                                <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="modal-btn-add-menu">
                                    <i class="bi bi-plus-circle"></i> Agregar platillo
                                </button>
                            </div>

                            <!-- IMAGE -->
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="modal-local-image" accept="image/*">

                                <!-- Preview -->
                                <div class="mt-2">
                                    <img id="modal-image-preview" src="" class="img-fluid d-none border rounded" style="max-height:150px;">
                                </div>
                            </div>

                            <!-- ACTIONS -->
                            <div class="mt-3 text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-green" id="modal-btn-save">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ================================
            Modal: Comments List
        ================================ -->
        <div class="modal fade" id="modal-comments" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">

                    <!-- HEADER -->
                    <div class="modal-header">
                        <h5 class="modal-title">Comentarios del local</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- BODY -->
                    <div class="modal-body">
                        <!-- STAR RATING -->
                        <div class="mb-3 text-center">
                            <label class="form-label d-block"><b>Califica este lugar</b></label>
                            
                            <div id="modal-star-rating" class="star-rating fs-3">
                                <span data-value="1" class="star">&#9734;</span>
                                <span data-value="2" class="star">&#9734;</span>
                                <span data-value="3" class="star">&#9734;</span>
                                <span data-value="4" class="star">&#9734;</span>
                                <span data-value="5" class="star">&#9734;</span>
                            </div>
                        </div>

                        <!-- WRITE COMMENT -->
                        <div class="mb-3">
                            <label class="form-label"><b>Escribir comentario</b></label>
                            <textarea id="comment-input" class="form-control" rows="3"
                                    placeholder="Escribe tu comentario..."></textarea>

                            <div class="text-end mt-2">
                                <button class="btn btn-primary btn-sm" id="btn-submit-comment">
                                    Publicar comentario
                                </button>
                            </div>
                        </div>

                        <hr>

                        <!-- Comments container -->
                        <div class="list-group" id="comments-list">
                            <div class="list-group-item">
                                <!-- Add comments dynamically with JS -->
                            </div>
                        </div>

                    </div>

                    <!-- FOOTER -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- ================================
            Modal: View Menu
        ================================ -->
        <div class="modal fade" id="modal-view-menu" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div id="view-menu-content" class="container-fluid">
                            <!-- JS will insert categories + dishes here -->
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 Bundle (required for modals & dropdowns) -->
    <script src="../style/bootstrap-5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
